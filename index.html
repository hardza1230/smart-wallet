<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/272/272525.png" />
    
    <!-- 1. Viewport: ล็อคหน้าจอไม่ให้ซูมเข้าออก เพื่อสัมผัสแบบแอพ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- 2. PWA Setup: บอก Browser ว่านี่คือ Web App -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <!-- 3. iOS Specific: การตั้งค่าสำหรับ iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OurWallet">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/272/272525.png">

    <title>Hart & Jah Wallet</title>
    
    <!-- Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'sans-serif'],
            },
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Prompt', sans-serif;
        background-color: #f8fafc;
        /* ป้องกันการเด้ง (Rubber band effect) บน iOS */
        overscroll-behavior-y: none;
        /* ป้องกันการเลือกข้อความโดยไม่ตั้งใจ */
        -webkit-user-select: none;
        user-select: none;
        /* รองรับรอยบาก iPhone (Safe Area) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* ซ่อน Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* อนุญาตให้เลือกข้อความเฉพาะในช่อง Input */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
